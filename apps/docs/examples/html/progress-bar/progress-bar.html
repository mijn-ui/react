<div class="w-80 space-y-1">
  <div
    class="flex items-center justify-between text-sm font-medium text-main-text"
  >
    <h5>Progress Label</h5>
    <p>75%</p>
  </div>
  <div class="relative h-2 w-full overflow-hidden rounded-full bg-neutral">
    <div
      class="h-full bg-primary"
      aria-valuemin="0"
      aria-valuemax="100"
      aria-valuenow="75"
      role="progressbar"
      style="transform: scaleX(0.75); transform-origin: left center"
    ></div>
  </div>
  <div class="flex items-center justify-between text-xs text-neutral-text">
    <p>min</p>
    <p>max</p>
  </div>
</div>
